name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    env:
      PAT_SERVER_URI: ${{ secrets.PAT_SERVER_URI }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Free Disk Space (Linux)
      if: runner.os == 'Linux'
      run: |
        # Remove large preinstalled packages to free disk space for video downloads
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        df -h
    - name: Free Disk Space (macOS)
      if: runner.os == 'macOS'
      run: |
        # Remove Xcode simulators and other large items
        sudo rm -rf ~/Library/Developer/CoreSimulator/Devices/* 2>/dev/null || true
        df -h
    - name: Test
      shell: pwsh
      run: ./build.ps1 -Task Test -Bootstrap
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v5
      with:
        files: out/coverage.xml
        fail_ci_if_error: false
        verbose: true
